# Project identification
sonar.projectKey=python-mini-projects
sonar.projectName=Python Mini Projects
sonar.projectVersion=1.0

# Source code location (all 136 projects live under 'projects/')
sonar.sources=projects

# Language
sonar.language=py

# Exclusions - ignore non-source files
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/*.pyo,**/*.txt,**/*.md,**/*.json,**/*.yml,**/*.yaml,**/*.xml,**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8
